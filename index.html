<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" id="form">

        <select id="sltTipoElectrodomestico" onchange="mostrarDiv(this)">
            <option value="Electrodoméstico">Electrodoméstico</option>
            <option value="Nevera">Nevera</option>
            <option value="TV">TV</option>
        </select>

        <div id="divElectrodomestico">

            <label>Ingrese el consumo</label>
            <select id="sltConsumo">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label>Ingrese la procedencia</label>
            <select id="sltProcedencia">
                <option value="Nacional">Nacional</option>
                <option value="Importado">Importado</option>
            </select>

        </div>

        <div id="divNevera" style="display: none;">

            <input type="text" id="txtCapacidad" placeholder="Ingrese la capacidad de la nevera">

        </div>

        <div id="divTv" style="display: none;">

            <input type="text" id="txtTamanio" placeholder="Ingrese las pulgadas del televisor">

            <br>

            <label>¿Tiene TDT?</label>
            <select id="sltIsTDT" >
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>

        </div>

        <br>
        <button type="submit">Ingresar</button>

    </form>
    

    <script type="module" src="js/Nevera.js"></script>
    <script type="module" src="js/Electrodomestico.js"></script>
    <script type="module" src="js/TV.js"></script>
    <script type="module" src="js/Main.js"></script>
    <script src="js/MostrarDiv.js"></script>
</body>
</html>
